<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .plane{
            position: absolute;
        }
        .bigPlane{
            width: 60px;

        }
        .middlePlane{
            width: 50px;
            height: 60px;
            background: blue;
            z-index: 2;
        }
        .smallPlane{
            width: 35px;
            height: 50px;
            background: orange;
            z-index: 3;
        }
        .bullet{
            width: 5px;
            height: 10px;
            background: red;
            position: absolute;
        }
        .doubleBullet{
            background: blue;
        }
        .item{
            width: 30px;
            height: 30px;
            background: pink;
            position: absolute;
        }
        .buffBullet{

        }
        .boom{
            background: chocolate;
        }

        .test{
            height: 30px;
            width: 30px;
            position: absolute;
            background: yellow;
        }
    </style>
</head>
<body style="overflow-y:hidden">
    <div id="wrapper"></div>
    <div id="bulletBox"></div>
    <div id="enemy">

    <div id="itemBox"></div>
