    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .plane{
            position: absolute;
        }
        .bigPlane{

        }
        .item{
            width: 30px;
            height: 30px;
            background: pink;
            position: absolute;
        }

<body>
    <div id="wrapper"></div>
    <div id="bulletBox"></div>
    <div id="enemy">
